<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather+sans:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search weather</p>
      </div>

      <div class="weather-container">
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            alt="location"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <form class="form-container" data-formInput>
          <input type="text" placeholder="Search for city.." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              alt="searchicon"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <div class="sub-container loading-container">
          <img
            src="./assets/loading.gif"
            alt="loader"
            width="150"
            height="150"
          />
          <p>Loading</p>
        </div>

        <div class="sub-container notfound-container">
          <img
            src="./assets/not-found.png"
            alt="not-found"
            width="150"
            height="150"
          />
          <p>Not Found</p>
        </div>

        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <div class="parameter-container">
            <div class="parameter">
              <img src="./assets/wind.png" alt="wind" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="./assets/humidity.png" alt="humidity" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="./assets/cloud.png" alt="cloud" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
